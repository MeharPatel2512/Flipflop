<div class="container dark:bg-black" style="display: grid; grid-template-columns: 33% 33% 33%; grid-gap: 1.5em;">

    <div *ngFor="let product of filtereddata | searchfilter : searchtext">
        <div style="border-radius: 0.3em; border: 1px solid rgba(0, 0, 0, 0.3); box-shadow: 0.1em 0.1em 0.4em rgba(0, 0, 0, 0.3);"
            class="relative flex w-122 flex-col bg-white bg-clip-border text-gray-700">
            <a routerLink="productdetails" routerLinkActive="active" style="border-radius: 0.3em"
                class="relative mx-4 mt-4 h-72 overflow-hidden bg-white bg-clip-border text-gray-700"
                (click)="setproduct(product)">
                <img src={{product.thumbnail}} class="h-full w-full object-cover" />
            </a>
            <div class="p-6">
                <div class="mb-2 flex items-center justify-between">
                    <p style="text-overflow: ellipsis; overflow: hidden; white-space: nowrap;"
                        class="font-sans text-base font-medium leading-relaxed text-blue-gray-900 antialiased">
                        {{product.title}}
                    </p>
                    <p style="font-size: small; text-overflow: ellipsis; overflow: hidden; white-space: nowrap;"
                        class="font-sans text-base font-medium leading-relaxed text-blue-gray-900 antialiased">
                        {{product.brand}}
                    </p>
                </div>
                <div class="text-end mb-0 flex items-end justify-end">
                    <p
                        class="text-end block font-sans text-base font-medium leading-relaxed text-blue-gray-900 antialiased">
                        <s class="font-small" style="font-size: 0.9em;">${{product.price}}</s> ${{(product.price -
                        (product.price*(product.discountPercentage/100))).toFixed(2)}}
                    </p>
                </div>
                <p style="text-overflow: ellipsis; overflow: hidden; white-space: nowrap;"
                    class="block font-sans text-sm font-normal leading-normal text-gray-700 antialiased opacity-75">
                    {{product.description}}
                </p>
            </div>
            <div class="pl-6 pr-6 flex">

                <div
                    class="flex items-center block w-1/2 select-none rounded-lg bg-blue-gray-900/10 py-3 px-6 text-center align-middle font-sans text-xs font-bold uppercase text-blue-gray-900 transition-all hover:scale-105 focus:scale-105 focus:opacity-[0.85] active:scale-100 active:opacity-[0.85] disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none">
                    <svg class="w-5 h-5 text-yellow-400" fill="currentColor" viewBox="0 0 20 20"
                        xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z">
                        </path>
                    </svg>
                    <p class="ml-2 text-sm font-bold text-gray-900 dark:text-white">
                        {{product.rating}}</p>
                </div>
                <div
                    class="flex items-center block w-1/2 select-none rounded-lg bg-blue-gray-900/10 py-3 px-6 text-center align-middle font-sans text-xs font-bold uppercase text-blue-gray-900 transition-all hover:scale-105 focus:scale-105 focus:opacity-[0.85] active:scale-100 active:opacity-[0.85] disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none">
                    <i class="fa-solid fa-tag" style="color: #007514;"></i>
                    <p class="ml-2 text-sm font-bold text-gray-900 dark:text-white">
                        {{product.discountPercentage}}%
                    </p>
                </div>
            </div>
            <app-qtybtn [product]="product"></app-qtybtn>
        </div>
    </div>
</div>
