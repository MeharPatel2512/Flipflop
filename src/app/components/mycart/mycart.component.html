<div *ngIf = "cart.length == 0" class="flex items-center justify-center">
    There are no items in your cart!!
</div>
<div *ngIf = "cart.length > 0" class="px-20 mx-5">
    <!-- component -->
    <div class="w-full lg:flex items-center justify-center mb-5" style="display: grid; grid-template-columns: 1fr 2fr;" 
     *ngFor = "let cartitem of cart">
        <div style="border-radius: 20px 0px 0px 20px; width: 100%; height: 100%; object-fit: contain;border-left: 1px solid #e5e7eb;border-top:1px solid #e5e7eb;border-bottom: 1px solid #e5e7eb;overflow: hidden;">

            <div class="flex-none bg-cover rounded-t lg:rounded-t-none lg:rounded-l text-center overflow-hidden"
            style="height:100%;background-image: url({{cartitem.thumbnail}})">
        </div>
    </div>
        <div
            class="border-r border-b border-l border-grey-light lg:border-l-0 lg:border-t lg:border-grey-light bg-white rounded-b lg:rounded-b-none lg:rounded-r p-4 flex flex-col justify-between leading-normal" style="border-radius: 0px 20px 20px 0px">
            <div class="mb-8">
                <div>
                    <div class="text-black font-bold text-xl">{{cartitem.title}}</div>
                    <div class="text-black font-bold text-l mb-2">{{cartitem.brand}}</div></div>
                <p class="text-grey-darker text-base">{{cartitem.description}}</p>
            </div>
            <div class="flex items-center">
                <img class="w-10 h-10 rounded-full mr-4"
                    src={{cartitem.thumbnail}}
                    alt="Avatar of Jonathan Reinink">
                <div class="text-sm">
                    <p class="text-black leading-none">{{cartitem.brand}}</p>
                    <p class="text-grey-dark">{{cartitem.price}}</p>
                    <p class="text-grey-dark">{{cartitem.quantity}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
